# Status
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Left status
set -g status-left-length 150
set -g status-left '#[fg=colour235,bg=colour252,bold] â #S #[fg=colour252,bg=colour238,nobold]î‚°#[fg=colour245,bg=colour238,bold]ğŸ‘¤ #(whoami)@#h #[fg=colour238,bg=colour234,nobold]î‚° '

# Windows
set -g window-status-format "#[fg=white,bg=colour234]#{?window_last_flag,#[bold],} #I #W "
set -g window-status-current-format "#[fg=colour39,bg=colour234]î‚²#[fg=colour25,bg=colour39,noreverse,bold] #I #W #[fg=colour39,bg=colour234,nobold]î‚°"
set -g window-status-activity-attr bold

# Right status
set -g status-right-length 60
set -g status-right '#[bg=colour234,fg=colour9]î‚²#[bg=colour9,fg=white]â™¥ï¸ #(battery)/100 #[bg=colour9,fg=blue]î‚²#[bg=blue,fg=white]ğŸ“… %a %m-%d #(bashtime) %H:%M'

# Use C-a as escape key rather than C-b
unbind C-b
set -g prefix C-a
bind a send-prefix

# C-a C-a to go to last window
bind C-a last-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Correct terminal
set -g default-terminal "screen-256color" 
set -g default-shell "/opt/local/bin/zsh"

# Larger scrollback
set -g history-limit 10000

# Enable pasteboard
set-option -g default-command "/opt/local/bin/reattach-to-user-namespace -l /opt/local/bin/zsh --login"

# Enable mouse control (clickable windows, panes, resizable panes)
#set -g mouse on

